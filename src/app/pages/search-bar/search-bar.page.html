<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>SearchBar</ion-title>
  </ion-toolbar>
  <ion-searchbar animated="true" (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item
      *ngFor="let album of albums | filtro: textoBuscar: 'title'">
      {{album.title}}
    </ion-item>
  </ion-list>
</ion-content>
